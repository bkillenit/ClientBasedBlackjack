<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
      Blackjack Game
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    
    <script src="assets/js/jquery-1.8.3.js" type="text/javascript" ></script>
    <script src="assets/js/all-classes.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="assets/js/custom.js" type="text/javascript" charset="utf-8" async defer></script>
    
  </head>
  <body>
    
    <div class="container">

    <center>

      <div id="dealer-container">

      <div id="dealer" class="player">
          <div class="boxTitle">
            <div class="boxTitleText">Dealers cards</div>
            <span id="dealersTotal" class="total">Dealer's Total: <span id="dealersNumber">0</span></span>
          </div>

          <div id="dealersCards" class="cards"></div>
      </div>

      <img id="deck" src="assets/img/classic-cards/deck-topview.png" alt="">

      </div>

      <div id="player1" class="player-container">

      <div id="playerStatus">Hit or Stay?</div>

      <div id="cardField" class="player">
          <div class="boxTitle">
            <span class="boxTitleText">Your cards</span>
            <span id="yourTotal" class="total">Your Total: <span id="yourNumber"></span></span>
          </div>

          <!-- card images get inserted using jQuery into the div below -->
          <div id="playersCards" class="cards"></div>
      </div>

      <div id="actionButtons">
        <p id="wins">Wins:<span id="winTotal">0</span></p>
        <div id="hit" class="button">
          Hit
        </div>
        <div id="stay" class="button">
          Stay
        </div>
      </div>

      </div>
    </center>

    </div><!-- end of container div -->
  </body>
</html>
